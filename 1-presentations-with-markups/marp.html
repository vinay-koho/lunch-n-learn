<h2>Using markdown</h2>
<footer>slides @ <a href="http://github.com/vinay-koho/lunch-n-learn">github.com/vinay-koho/lunch-n-learn</a></footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="normal-code" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="1" data-marpit-pagination-total="7"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-class="normal-code" data-footer="slides @ github.com/vinay-koho/lunch-n-learn" data-header="presentations with marp" data-theme="vinay" class="normal-code" data-marpit-pagination="2" data-marpit-pagination-total="7" style="--paginate:true;--class:normal-code;--footer:slides @ github.com/vinay-koho/lunch-n-learn;--header:presentations with marp;--theme:vinay;">
<header>presentations with marp</header>
<h2>Metadata</h2>
<ul>
<li>First line has to be <code>----</code> followed by <code>marp: true</code> for marp to parse the markdown properly</li>
<li>Use themes with <code>theme: </code> directive.
<ul>
<li><code>gaia</code>, <code>uncover</code> and <code>default</code> are the default themes</li>
<li>Create custom themes with <code> /* @theme vinay */</code> comment at the top of the css file</li>
</ul>
</li>
<li>you can use directives <code>header:</code> and <code>footer:</code> to have headers and footers</li>
<li>you can use <code>class:</code> directive to attach global class to all the slides</li>
<li>you can also use  <code>paginate: true</code>tag for slide numbers</li>
</ul>
<footer>slides @ <a href="http://github.com/vinay-koho/lunch-n-learn">github.com/vinay-koho/lunch-n-learn</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-class="normal-code text-small" data-footer="slides @ github.com/vinay-koho/lunch-n-learn" data-header="presentations with marp" data-theme="vinay" class="normal-code text-small" data-marpit-pagination="3" data-marpit-pagination-total="7" style="--paginate:true;--class:normal-code text-small;--footer:slides @ github.com/vinay-koho/lunch-n-learn;--header:presentations with marp;--theme:vinay;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://fakeimg.pl/800x10/272020/fff/?text=%20&quot;);"></figure><figure style="background-image:url(&quot;https://fakeimg.pl/800x10/202720/fff/?text=%20&quot;);"></figure><figure style="background-image:url(&quot;https://fakeimg.pl/800x10/202027/fff/?text=%20&quot;);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-class="normal-code text-small" data-footer="slides @ github.com/vinay-koho/lunch-n-learn" data-header="presentations with marp" data-theme="vinay" class="normal-code text-small" data-marpit-pagination="3" data-marpit-pagination-total="7" style="--paginate:true;--class:normal-code text-small;--footer:slides @ github.com/vinay-koho/lunch-n-learn;--header:presentations with marp;--theme:vinay;" data-marpit-advanced-background="content">
<header>presentations with marp</header>

<h2>Slides and images</h2>
<ul>
<li>Each slides starts with <code>----</code> in the markdown.</li>
<li>Attach specific classes for each slide by adding a comment at the start with <code>_class:</code> directive like this,<br />
<code>&lt;!-- _class: text-small --&gt;</code></li>
<li>Use image tags with multiple filters</li>
</ul>
<pre><code>![<span class="hljs-string">logo w:150</span>](<span class="hljs-link">../assets/logo-inkscape.svg</span>)
![<span class="hljs-string">logo w:150 invert:100% saturate:100%</span>](<span class="hljs-link">../assets/logo-inkscape.svg</span>)
![<span class="hljs-string">logo w:150 hue-rotate:90deg sepia:50%</span>](<span class="hljs-link">../assets/logo-inkscape.svg</span>)
![<span class="hljs-string">logo w:150 grayscale:0.5 opacity:.5</span>](<span class="hljs-link">../assets/logo-inkscape.svg</span>)
</code></pre>

<header>presentations with marp</header>

<h2>Backgrounds</h2>
<ul>
<li>You can have multiple background images with md img tags (as in earlier slide)<pre><code class="language-md">![<span class="hljs-string">bg vertical</span>](<span class="hljs-link">https://fakeimg.pl/800x10/272020/fff/?text=%20</span>)
![<span class="hljs-string">bg</span>](<span class="hljs-link">https://fakeimg.pl/800x10/202720/fff/?text=%20</span>)
![<span class="hljs-string">bg</span>](<span class="hljs-link">https://fakeimg.pl/800x10/202027/fff/?text=%20</span>)
</code></pre>
</li>
<li>You can have any image as background and scale to the size and few other props</li>
</ul>
<pre><code>![<span class="hljs-string">bg 120%</span>](<span class="hljs-link">https://iso.500px.com/wp-content/uploads/2016/09/stock-photo-174103407.jpg</span>)
</code></pre>
<ul>
<li>you can also have multiple side backgrounds using <code>left</code> or <code>right</code>directive</li>
</ul>
<pre><code>![<span class="hljs-string">bg left:20%</span>](<span class="hljs-link">https://iso.500px.com/wp-content/uploads/2016/09/stock-photo-174103407.jpg</span>)
</code></pre>

<header>presentations with marp</header>
<h2>CSS tags and classes</h2>
<ul>
<li>Each slide is wrapped with <code>section</code> tag.</li>
<li>All text with-in  <code>`</code> (backquotes) is wrapped with <code>code</code> tag.</li>
<li>All text with-in <code>```</code> is wrapped with <code>pre &gt; code</code> tag</li>
<li>Code highlighting is done with <code>highlight.js</code> package. So you can use below classes to target sections of code
<ul>
<li><code>.hljs-comment</code>, <code>.hljs-keyword</code>, <code>.hljs-title</code>, <code>.hljs-number</code>, <code>.hljs-string</code>, <code>.hljs-params</code>, <code>.hljs-built_in</code>,</li>
</ul>
</li>
<li>sample go code block</li>
</ul>
<pre><code class="language-go">  <span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">add</span><span class="hljs-params">(x, y <span class="hljs-keyword">uint32</span>)</span> <span class="hljs-params">(z <span class="hljs-keyword">uint32</span>)</span></span> {
    z := x + y
    <span class="hljs-keyword">return</span> z
  }

</code></pre>

<header>presentations with marp</header>
<h2>VS Code usage</h2>
<ul>
<li>Install Marp and Markdown extensions</li>
<li>Add you custom css path to <code>markdown.marp.themes</code> settings file,
<ul>
<li>path is relative to the workspace folder.</li>
</ul>
</li>
</ul>
<pre><code class="language-json">  markdown.marp.themes: [
      <span class="hljs-string">"./assets/default.css"</span>
  ]
</code></pre>
<ul>
<li>Type <code>Cmd + Shift + p</code> and choose <code>Marp: Export slide deck...</code> option, to export the slides to desired format</li>
</ul>
<footer>slides @ <a href="http://github.com/vinay-koho/lunch-n-learn">github.com/vinay-koho/lunch-n-learn</a></footer>
